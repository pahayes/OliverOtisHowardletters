<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  display:none;
}

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.county-boundary {
  fill: #aaa;
  stroke: #fff;
  stroke-width: .5px;
}

.county-boundary:hover {
  fill: orange;
}

.state:hover {
  fill-opacity:0.5;
  fill: cyan;
}

.legend {
  font-size: 12px;
}
 
div.tooltip {
  position: absolute;
  text-align: left;
  width: 150px;
  height: 75px;
  padding: 2px;
  font-size: 10px;
  background: #FFFFE0;
  border: 1px;
  border-radius: 8px;
  pointer-events: none;
}

</style>
<body>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script type="text/javascript" src="d3/topojson.v1.js"></script>
<script type="text/javascript" src="d3/d3.queue.js"></script>
<script>

var width = 960,
    height = 500,
    centered;

var color_domain = [500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000];

var ext_color_domain = [0, 500, 1000, 1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000];

var legend_labels = ["&lt; 500", "500+", "1000+", "1500+", "2000+", "2500+", "3000+", "3500+", "4000+", "4500+", "5000+", "5500+", "6000+"]

var color = d3.scale.threshold()
.domain(color_domain)
.range(["#dcdcdc", "#d0d6cd", "#bdc9be", "#aabdaf", "#97b0a0", "#84a491", "#719782", "#5e8b73", "#4b7e64", "#387255", "#256546", "#125937", "#004d28"]);
 
var div = d3.select("body").append("div")
.attr("class", "tooltip")
.style("opacity", 0);

var authorById = d3.map();
var stateById = d3.map();
var letterCount = d3.map();

var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");



d3.queue()
  .defer(d3.json, "us.json")
  .defer(d3.json, "data.json")
  .await(ready);


function ready(error, us, data) {
  if (error) throw error;
  
  // var recipientById = {};
  // var authorById = {};
  // var townById = {};
  // var dateById = {};

  for (var i = 0; i < data.length; i++) {
    letterCount[data[i].state] = 1 + (letterCount[data[i].state] || 0);
  }

  
  
  var stateId = [];
  data.forEach(function(d) {

    stateId = d.id.substr(0, d.id.length - 3); 
    // recipientById[d.id] = d.Recipient;
    // authorById[d.id] = d.Author;
    // townById[d.id] = d.town;
    stateById[stateId] = d.state;

    // dateById[d.id] = +d.date;
  });


  g.append("g")
    .attr("id", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
    .attr("d", path)
    .attr("class", "county-boundary")
    .on("click", countyclicked);

  g.append("g")
    .attr("id", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
    .attr("d", path)
    .attr("class", "state")
    .on("mouseover", function(d) {
      d3.select(this).transition().duration(300).style("opacity", 1);
      div.transition().duration(300)
      .style("opacity", 1)

      div.html("<strong> State: </strong>" + stateById[d.id] +
        "<br> <strong> Total Number of Letters: </strong>")

      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY - 50) + "px");
    })

    .on("mouseout", function() {
      d3.select(this)
      .transition().duration(300)
      div.transition().duration(300)
      .style("opacity", 0);
    })
    .on("click", clicked);

  g.append("path")
    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
    .attr("id", "state-borders")
    .attr("d", path);

};


function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  g.transition()
      .duration(750)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

function countyclicked(d) {
  //alert(d.id);
}

</script>
